      <p>每年，梭德氏青蛙都會遷徙到溪流繁殖，但危險的是他們經常需要穿越繁忙的道路才能到達需要去的地方，許多青蛙因而被汽車輾斃。我們期望透過短片換起民眾對這項議題的注意，並參加<a href="https://www.sow.org.tw/" target="_blank"><span class="link">荒野保護協會</span></a>於2015年舉辦的「<a href="https://zh-tw.facebook.com/%E6%99%AF%E5%BA%95%E4%B9%8B%E8%9B%99%E5%BE%AE%E9%9B%BB%E5%BD%B1%E5%89%B5%E4%BD%9C-134821416863263/" target="_blank"><span class="link">景底之蛙微電影創作競賽</span></a>」，獲得特優。</p>
